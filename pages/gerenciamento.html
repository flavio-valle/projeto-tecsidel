<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/gerenciamento.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Histórico de Monitoramento</title>
</head>
<body>
    <header>
        <div id="sidebar" style="display: block; margin-right: 5rem;"></div> 
        <div id="navbar" style="margin-top: 100px;"></div>
    </header>
    <div class="container">
        <div class="header">
            <div class="title" style="display: flex; justify-content: space-between; width: 100%;">
                <h3>Histórico de Monitoramento</h3>
                <button onclick="downloadJSONAsCSV(gerenciamentoData)">Baixar Arquivo</button>
            </div>
        </div>
        <table class="event-table" id="gerenciamento-table">
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Data Inicial</th>
                    <th>Data Final</th>
                    <th>4 Eixos</th>
                    <th>6 Eixos</th>
                    <th>8 Eixos</th>
                    <th>Total</th>
                    <th>Placa</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="/js/appLayout.js"></script>
    <script src="/storage/gerenciamentoData.js"></script>
    <script src="/js/exportCSV.js"></script>
    <script src="/js/carregarGerenciamento.js"></script>
</body>
</html>
