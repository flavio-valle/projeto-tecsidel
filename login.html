<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tecsidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1">
            <div id="fundo-cadastro" class="fundo-cadastro bg-light col-md-6 d-flex align-items-center justify-content-center">
                <form id="signup-form" class="w-75">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="signup-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/email-icon.svg" alt="Email Icon">
                            </div>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Senha</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/PasswordIcon.svg" alt="Password Icon">
                            </div>
                            <input type="password" class="form-control" id="signup-password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
            <div class="col-md-6 bg-light d-flex flex-column align-items-center justify-content-center">
                <img src="assets/Logo-Tecsidel.png" alt="Logo da Tecsidel" class="mb-3 img-fluid logo-centered" style="max-width: 80%;">
                <h3 class="text-center my-5">Seja Bem Vindo!</h3>
                <form id="login-form" class="form-container w-100">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/email-icon.svg" alt="Email Icon" width="24" height="24">
                            </div>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Senha</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/PasswordIcon.svg" alt="Password Icon" width="24" height="24">
                            </div>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="form-text">Esqueceu a Senha?</a>
                    </div>
                    <button id="login-submit" type="button" class="btn btn-primary w-100" disabled onclick="window.location.href = 'index.html';">Entrar</button>
                </form>
                <div>
                    <p class="my-3">Ou entre com:</p>
                </div>
                <div class="login-options">
                    <button class="btn btn-outline-primary">
                        <img src="assets/Icons/GoogleLoginIcon.svg" alt="Google Icon">
                        Google
                    </button>
                    <button class="btn btn-outline-danger">
                        <img src="assets/Icons/GitlabIcon.svg" alt="GitLab Icon">
                        GitLab
                    </button>
                </div>
                <div class="login-footer">
                    <button data-bs-toggle="modal" data-bs-target="#myModal" style="all: unset;">
                        <p>NÃ£o tem uma conta? <a id="toggle-form" href="#">Registre-se aqui</a></p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <form id="signup-form-modal" class="w-75">
                        <h5 class="text-center mb-4" style="color: grey;">Preencha os dados para continuar</h5>
                        <div class="mb-3">
                            <label for="signup-name-modal" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="signup-name-modal" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email-modal" class="form-label">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <img src="assets/Icons/email-icon.svg" alt="Email Icon">
                                </div>
                                <input type="email" class="form-control" id="signup-email-modal" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password-modal" class="form-label">Senha</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                    <img src="assets/Icons/PasswordIcon.svg" alt="Password Icon">
                                </div>
                                <input type="password" class="form-control" id="signup-password-modal" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="signupSubmit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
