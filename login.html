<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tecsidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1">
            <div class="fundo-cadastro bg-light col-md-6 d-flex align-items-center justify-content-center">
                <form id="signup-form" class="w-75">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="signup-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/email-icon.svg" alt="">
                            </div>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-light w-100">Cadastrar</button>
                </form>
            </div>
            <div class="col-md-6 bg-light d-flex flex-column align-items-center justify-content-center">
                <img src="assets/Logo-Tecsidel.png" alt="Logo da Tecsidel" class="mb-3 img-fluid logo-centered">
                <h3 class="text-center my-5">Seja Bem Vindo!</h3>
                <form id="login-form" class="form-container w-100">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/email-icon.svg" alt="" width="24" height="24">
                            </div>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Senha</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <img src="assets/Icons/PasswordIcon.svg" alt="" width="24" height="24">
                            </div>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="form-text">Esqueceu a Senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div>
                    <p class="my-3">Ou entre com:</p>
                </div>
                <div class="login-options">
                    <button class="btn btn-outline-primary">
                        <img src="assets/Icons/GoogleLoginIcon.svg" alt="">
                        Google
                    </button>
                    <button class="btn btn-outline-danger">
                        <img src="assets/Icons/GitlabIcon.svg" alt="gitlab logo">
                        GitLab
                    </button>
                </div>
                <div class="login-footer">
                    <p>NÃ£o tem uma conta? <a id="toggle-form" href="#">Registre-se aqui</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
