<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tecsidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="sidebar"></div>
        <div id="navbar"></div>
    </header>
    <!-- titulo -->
    
    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Dashboard</h1>
                </div>
            </div>
        <div class="teste container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Tráfego</h5>
                            <canvas id="trafficChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Estatísticas de Veículos</h5>
                            <canvas id="vehicleStatsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Estatísticas de Veículos</h5>
                            <canvas id="trafficComparisonChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Estatísticas de Veículos</h5>
                            <canvas id="activeCamerasChart"></canvas>
                        </div>
                    </div>
                </div>
                
            </div>

            
    </div>
    
    <script src="/js/appLayout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="/js/index.js"></script>
</body>

</html>
